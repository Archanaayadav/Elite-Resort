<html lang="en">

<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <a href="index.html">
          <img src="/pictures/ER.jpg" alt="Website logo" class="logo">
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="login.html">Member Login</a></li>
        </ul>   
      </div>  
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1><span>CONTACT</span> US</h1>
      <P>Fill the form to contact us</P>
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="contact">Contact No.</label>
          <input type="number" name="contact" id="contact">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"  placeholder="Drop a message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>                
      </form>
    </div>
  </section>
  <hr>
  <section id="contact-details">
    <div class="box">
      <i class="fas fa-hotel fa-2x"></i>
      <h3>Location</h3>
      <p>Elite Resort Kovalam, Kerela</p>
    </div>
    <div class="box vl">
      <i class="fas fa-phone fa-2x"></i>
      <h3>Contact Number</h3>
      <p>0471-2xxxxx3, 89xxxxxx74</p>
    </div>
    <div class="box vl">
      <i class="fas fa-envelope fa-2x"></i>
      <h3>Email Address</h3>
      <p>recep@eliter.com</p>
    </div>
    <hr>
  </section>
  
  <footer id="main-footer">
    <p>Elite Resort &copy; 2021 All Rights Reserved</p>
  </footer>
  
</body>
</html>
